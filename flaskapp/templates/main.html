<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if not bi %}
      <title>Blend</title>
    {% else %}
      <title>Blended</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/main.css') }}">
  </head>
  <body>
    <h1>Blending</h1>
    <div class="flex-obj">
      <div class="blending-page">
        <div class="selected">
          <div class="gallery">
            <h2>Selected pictures</h2>
            <img src="{{ image_name1 }}" height="350px" width="350px" alt="N/F">
            <img src="{{ image_name2 }}" height="350px" width="350px" alt="N/F">
          </div>
          <div class="blend-form">
            <h2>Enter blend coeffitient</h2>
            <p class="desc">Before entering make sure that you are entering a float number</p>
            <form action="" method="post" enctype="multipart/form-data">
                <p><input type="text" name=coeff value="{{ coeff }}">
                <input type="submit" value="Blend">
            </form>
          </div>
        </div>
      </div>
      {% if bi %}
      <div class="blending">
        <h2>Result</h2>
        <img src="{{ bi }}" height="350px" width="350px" alt="">
      </div>
      <div class="graph-block">
        <h2>Graphs</h2>
        <a href="graphs">See graphs</a>
      </div>
      {% endif %}
    </div>
  </body>
</html>
